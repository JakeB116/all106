<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.cdnfonts.com/css/what-i-want-for-christmas" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="backgroundCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
        <div id="holidayCarouselInner" class="carousel-inner">
        </div>
		<div id="snow" class="snow"></div>
    </div>
    <script>
        let innerCarousel = $('#holidayCarouselInner');
        let resizeTimeout;
        let interval;
        let images = [];
		let i = 1;
		
        loadImages();
        buildCarousel(0);
		
		$(window).resize(function() {
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }
            resizeTimeout = setTimeout(function() {
                // Get the currently active image
                let activeIndex = 0;
                $('.carousel-item').each(function(i, el) {
                    if ($(el).hasClass('active')) {
                        activeIndex = i;
                    }
                });
                loadImages();
                buildCarousel(activeIndex);
                tickInterval();
            }, 300);
		});
		
        function loadImages() {
            images = [
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_2.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_3.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_5.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_6.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_7.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_8.jpeg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_9.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_10.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_11.jpg",
				"https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/winter_12.webp"
            ];
        };
		
        function tickInterval() {
            if (interval) {
                clearInterval(interval);
            }
            interval = setInterval(function() {              
                if (i % 20 === 0) {
                    $('#backgroundCarousel').carousel('next');
                }
			
                // reset in case this is left open for a very long time
                if (i > 100000) {
                        i = 0;
                    }
                    i++;
                }, 1000);
        }

        function buildCarousel(activeIndex) {
            innerCarousel.empty();
			var width = $(window).width();
            var height = $(window).height();
            for (let i = 0; i < images.length; i++) {
                appendEl = 
                '<div class="carousel-item' + (i === activeIndex ? ' active"' : '"') + '>'
                    + '<img src="'+ images[i] + '" class="d-block" height="' + height + '" width="' + width + '">'
                    + '<div class="carousel-caption d-flex flex-column justify-content-center h-100">'
                    +    '<img class="logo" src="https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/ITSGLOW.png" height="50%" width="90%" />'
                    +'</div>'
                + '</div>';
                innerCarousel.append(appendEl);
            }
        };
		
		function createSnow() {
			particlesJS("snow", {
				"particles": {
					"shape": {
					  "type": "image",
					  "stroke": {
						"width": 0,
						"color": "#000000"
					  },
					  "polygon": {
						"nb_sides": 5
					  },
					  "image": {
						"src": "https://raw.githubusercontent.com/mjohnson3030/mjohnson3030.github.io/main/Winter/snow.png",
						"width": 300,
						"height": 287
					  }
					},
					"number": {
						"value": 100,
						"density": {
							"enable": true,
							"value_area": 800
						}
					},
					"color": {
						"value": "#ffffff"
					},
					"opacity": {
						"value": 0.7,
						"random": false,
						"anim": {
							"enable": false
						}
					},
					"size": {
						"value": 12,
						"random": true,
						"anim": {
							"enable": false
						}
					},
					"line_linked": {
						"enable": false
					},
					"move": {
						"enable": true,
						"speed": 1,
						"direction": "bottom",
						"random": true,
						"straight": false,
						"out_mode": "out",
						"bounce": false,
						"attract": {
							"enable": true,
							"rotateX": 300,
							"rotateY": 1200
						}
					}
				},
				"interactivity": {
					"events": {
						"onhover": {
							"enable": false
						},
						"onclick": {
							"enable": false
						},
						"resize": false
					}
				},
				"retina_detect": true
			});
		};
		
		$(document).ready(function() {
            tickInterval();
			createSnow();
        });
        </script>
        <style>
            .holiday-text {
                font-family: 'What I Want For Christmas', sans-serif;
                font-size: 4vw;
				font-weight: bold;
                color: #A2CBE0;
                text-shadow:
                    -3px -3px 0 #000,  
                    3px -3px 0 #000,
                    -3px 3px 0 #000,
                    3px 3px 0 #000;
            };
        </style>
		<style>
			.snow {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				pointer-events: none;
				z-index: 1000;
			};
		</style>
		<style>
			.snow-canvas {
				display: block;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				position: fixed;
				pointer-events: none;
			}
		</style>
		<style>
			.logo {
				margin-left: auto;
				margin-right: auto;
			}
		</style>
</body>
</html>
